<h2>Search todo</h2>
<div class="searchBox">
  <br>
  <input #todoName (keyup)="search(todoName.value)"/>
  <ul class="heroes">
    <li *ngFor="let todo of todos">
      <a routerLink="/detail/{{todo.id}}">
      <span class="badge">{{todo.id}}</span> {{todo.title}}
      </a>
    </li>
    <div *ngIf="todos==''">No todos found</div>
  </ul>
</div>
