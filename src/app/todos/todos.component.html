<h2>My Todos</h2>
<ul class="heroes">
  <li *ngFor="let todo of todos">
    <a routerLink="/detail/{{todo.id}}">
    <span class="badge">{{todo.id}}</span> {{todo.title}}
    </a>
    <button class="delete" title="delete hero"
  (click)="deleteTodo(todo)">x</button>
  </li>
  <div *ngIf="todos==''">No todos as of now</div>
</ul>
